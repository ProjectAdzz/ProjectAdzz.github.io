      <!--BANG AJARIN AKU BIAR BISA JS DONG HEHEHEEHE-->
       <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')   
    
        toggleBtn.onclick = function () {
          dropDownMenu.classList.toggle('open')
          const isOpen = dropDownMenu.classList.contains('open')
    
          toggleBtnIcon.classList = isOpen
          ? 'fa-solid fa-xmark'
          : 'fa-solid fa-bars'
        }
       </script>


    <section class="text-gray-600 body-font">
      <form id="contact-form" action="https://formspree.io/f/moqopgoa" method="POST">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1
              class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"
              data-aos="fade-up"
     data-aos-duration="1000">
            
              Contact Us
            </h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base" data-aos="fade-up"
            data-aos-duration="1300">
              Thank you for visiting my website. Let me know if you have
              something to say
            </p>
          </div>
          <div class="lg:w-1/3 w-full mx-auto px-8"
          data-aos="fade-up"
     data-aos-duration="1000"
     data-aos-delay="">
            <div class="relative flex-grow w-full">
              <label for="full-name" class="leading-7 text-sm text-gray-600"
                >Full Name</label
              >
              <input
                type="text"
                id="full-name"
                name="full-name"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative flex-grow w-full"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="200">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative flex-grow w-full" 
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="400">
              <label for="subject" class="leading-7 text-sm text-gray-600"
                >Subject</label
              >
              <input
                type="text"
                id="subject"
                name="subject"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative flex-grow w-full"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="600">
              <label for="message" class="leading-7 text-sm text-gray-600"
                >Message</label
              >
              <textarea
                type="text"
                id="message"
                name="message"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              ></textarea>
            </div>
            <div class="w-full h-4"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="800"></div>
            <button
              type="submit"
              class="mt-4 w-full text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg"
            >
              Send my message
            </button>
            <div
              class="loader ease-linear mt-5 rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 mx-auto"
            ></div>
          </div>
        </div>
      </form>
